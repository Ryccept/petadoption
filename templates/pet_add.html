{%extends 'base.html'%}{% block title %}Add Pet{%endblock%} {% block content%}

<h1>Add A New Pet:</h1>
<form id="pet-add-form" method="POST">
  {{form.hidden_tag()}} {%for field in form if field.widget.input_type !=
  'hidden'%}

  <p>
    {{field.label}} {{field}} {% for errors in field.errors%} {{error}}
    {%endfor%}
  </p>
  {%endfor%}
  <button type="submit">Submit</button>
</form>

<hr />
<a href="/"><button>Cancel and Go Back</button></a>
{%endblock%}
